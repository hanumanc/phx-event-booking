# Test Profile Configuration
spring.application.name=event-booking-backend
server.port=8080

# MongoDB Configuration - Local for testing
spring.data.mongodb.uri=mongodb://localhost:27017/event_booking_test_db
spring.data.mongodb.database=event_booking_test_db

# JWT Configuration
jwt.secret=myTestSecretKey123456789012345678901234567890
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=http://localhost:4200

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.eventbooking=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN