# No Database Profile Configuration - For testing without MongoDB
spring.application.name=event-booking-backend
server.port=8080

# Disable MongoDB autoconfiguration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

# JWT Configuration
jwt.secret=myTestSecretKey123456789012345678901234567890
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=http://localhost:4200

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.eventbooking=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN