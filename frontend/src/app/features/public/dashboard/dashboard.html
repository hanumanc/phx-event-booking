<div class="dashboard-container">
  <h1>Welcome to the Dashboard</h1>
  <div *ngIf="authService.currentUserValue" class="user-info">
    <p><strong>Name:</strong> {{authService.currentUserValue.firstName}} {{authService.currentUserValue.lastName}}</p>
    <p><strong>Email:</strong> {{authService.currentUserValue.email}}</p>
    <p><strong>Role:</strong> {{authService.currentUserValue.role}}</p>
  </div>
  
  <div class="dashboard-content">
    <p>This is a basic dashboard. The framework is working correctly!</p>
  </div>
</div>
